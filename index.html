		$(document).ready(function () {
			var intTop = $('.sidebottomad').offset().top;
			var strTop = intTop + 'px';
			$(window).scroll(function () {
				var contentHeight = $('.contbody').height();
				var sidebarHeight = $('.sidebar').height();
					$('.sidebar').css({
						'height': contentHeight + 'px'
					});
				var length = $('.contbody').height() - $('.sidebottomad').height() + $('.contbody').offset().top;
				var scroll = $(this).scrollTop();
				var height = $('.sidebottomad').height() + 'px';

				if (scroll < intTop) {
					$('.sidebottomad').css({
						'position': 'relative',
						'top': 'auto'
					});

				} else if (scroll > length) {
					$('.sidebottomad').css({
						'position': 'absolute',
						'bottom': '0',
						'top': 'auto'
					});

				} else {
					$('.sidebottomad').css({
						'position': 'relative',
						'top': scroll - intTop + 'px'
					});
				}
			});
		});
		</script>

				//$("img.lazy").lazyload();
				isMobDevice = (/iphone|ipad|Android|webOS|iPod|BlackBerry|Windows Phone|ZuneWP7/gi).test(navigator.appVersion);

				if(!isMobDevice){
					$("img.lazy").lazyload();
				}else{
					$('img.lazy').each(function(){
						$(this).attr('src',$(this).data('original'));
					});
				}
			});


		</script>
	</body>
</html>
